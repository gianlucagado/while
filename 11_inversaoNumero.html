<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero = prompt("Digite seu número:");
    let contadorInvertido = "";
    let contador = numero.length - 1;


    while(contador >= 0){
        contadorInvertido += numero[contador];
        contador--
    }

    
    alert(`Numero invertido ${contadorInvertido}`)


    //PROCESSAMENTO


    //SAÍDA

</script>
