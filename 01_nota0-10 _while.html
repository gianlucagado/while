<meta charset="UTF-8">
<script>
    /*
    Problema: Número em um intervalo
    Solicitar que o usuário insira um número e que este número esteja dentro de um intervalo (entre 1 e 10).
    */
    
    //Entrada
    let numero = 0;

    //Processamento
    while (numero <= 0 || numero > 10 || isNaN(numero)) {
        numero = Number(prompt(`Insira um número entre 0 e 10:`));
    }

    //Saída
    document.write(`O número inserido foi ${numero}!`);

</script>
